<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do list</title>
</head>
<body>
    <nav id="sidebar" class="close">
        <header>
            <div class="image-text">
                <span>
                    <i class="fa-solid fa-list-check fa-2x m-icon"></i>
                </span>
                <div class="text header-text">
                    <span class="name">To-Do list</span>
                </div>
            </div>

            <i class="fa-solid fa-circle fa-2x toggle open-i"></i>

        </header>
        
        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-link">
                    <li class="nav-link">
                            <a href="#">
                                <i class="fa-solid fa-plus icon"></i>
                                <span class="text nav-text">Add Task</span>
                            </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-magnifying-glass icon"></i>
                            <span class="text nav-text">Search</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-inbox icon"></i>
                                <span class="text nav-text">Inbox</span>
                        </a>
                    </li>
                    <li class="nav-link">
                            <a href="#">
                                <i class="fa-solid fa-calendar icon"></i>
                                <span class="text nav-text">Today</span>
                            </a>
                    </li>
                </ul>
                <div class="bottom-content">
                    <li class="mode">

                        <div class="moon-sun">
                            <i class="fa-solid fa-moon moon icon"></i>
                            <i class="fa-solid fa-sun sun icon"></i>
                        </div>
                        <div class="switch-toggler">
                            <label class="switch">
                                <input type="checkbox"  class="toggle-btn">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </li>
                </div>
            </div>
        </div>
    </nav>




    <section class="home">
        <div class="text"> Dashboard </div>
    </section>
</body>
<script src="main.js"></script>
</html>
